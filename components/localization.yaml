apiVersion: delivery.ocm.software/v1alpha1
kind: Localization
metadata:
  name: vault-helm-loc
  namespace: ocm-system
spec:
  interval: 1m0s
  componentVersionRef:
    name: vault
    namespace: ocm-system
  source:
    sourceRef:
      kind: Snapshot
      name: vault-helm-snapsot
      namespace: ocm-system
  configRef:
    resource:
      resourceRef:
        name: config
  snapshotTemplate:
    name: vault-helm-snapsot-localized
    createFluxSource: true
