components:
  - name: github.com/helm/examples
    version: v1.0.6
    provider:
      name: mayank
    resources:
      - name: helloworld-chart
        type: helmChart
        input:
          type: helm
          path: ./hello-world
      - name: config
        type: PlainText
        input:
          type: file
          path: "value-config.yaml"
          compress: true
      - name: helloworld-image
        type: ociImage
        version: "1.23.3"
        access:
          type: ociArtifact
          imageReference: nginx
